<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1076/1076877.png" type="image/x-icon">
    <title>پروفایل</title>
  
</head>
<body>

    <h1 class="come_back">
        <a href="index.html">صفحه اصلی</a> / <span>پروفایل</span>
    </h1>

    <div class="container">
        <div class="update-column">
            <h2>ویرایش پروفایل</h2>
            <form>
                <div class="form-group">
                    <label for="name">نام</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">ویرایش </button>
            </form>
        </div>

        <div class="profile-column">
            <div class="avatar">
                <img src="avatar.png" alt="User Avatar">
                <i class="icon ri-camera-line"></i>
            </div>

          

            <div class="user-info">
                <h3>نام ادمین</h3>
                <hr class="separator">
                <span class="start">0654645115</span>
                <span>شماره همراه</span>
                <hr class="separator">
                <span class="start"> example@test.com  </span>
                <span>ایمیل</span>
                <hr class="separator">
                <button>مشاهده جزییات</button>
            </div>
        </div>
    </div>
</body>
</html>
