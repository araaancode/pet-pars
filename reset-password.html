<!DOCTYPE html>
<html lang="en">

<head>
    <title>تغییر پسورد</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-h-screen">
    <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="w-1/2 md:block hidden ">
                <img src="images/cat1.jpg" class="rounded-2xl" alt="page img">
            </div>
            <div class="md:w-1/2 px-5">
                <h2 style="text-align: right;" class="text-2xl font-bold text-[#002D74]">تغییر پسورد</h2>
                <p style="text-align: right;" class="text-sm mt-4 text-[#002D74]">اگر حساب دارید وارد حساب خود شوید</p>
                <form dir="rtl" class="mt-10" action="#" method="POST">
                    <div>
                        <label class="block text-gray-700">ایمیل</label>
                        <input type="email" name="" id="" placeholder="ایمیل"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <button style="background-color: rebeccapurple;" type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">ارسال ایمیل</button>
                </form>


                <div class="text-sm flex justify-between items-center mt-14">

                    <button
                        class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400  ">
                        <a href="/register.html">ثبت نام</a>
                    </button>
                    <p>حساب ندارید؟</p>

                </div>
            </div>



        </div>
    </section>
</body>

</html>
